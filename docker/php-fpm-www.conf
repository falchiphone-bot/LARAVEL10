[www]
user = www
group = www

listen = 127.0.0.1:9000

pm = dynamic
; Limites mais conservadores para produção (reduz bursts de CPU)
pm.max_children = 8
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 4
pm.max_requests = 400

; Logs úteis (opcionalmente, podem ser ajustados)
;access.log = /var/log/php/fpm-access.log
slowlog = /var/log/php/fpm-slow.log
request_slowlog_timeout = 2s

; Status page (opcional)
pm.status_path = /fpm_status

; Matar requisições que estourarem tempo (evita workers “presos”)
request_terminate_timeout = 5000s
