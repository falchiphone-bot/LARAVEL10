# FastCGI cache global (incluído via /etc/nginx/conf.d/fcgi_cache.conf)
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=fcgi_cache:10m inactive=5m max_size=256m;

# Seleciona quando pular cache: default 1 (pula); 0 somente para GET dos endpoints permitidos
map "$request_method:$request_uri" $skip_fcgi_cache {
    default 1;
    ~^GET:/api/market/status 0;
    # Exemplos adicionais seguros (somente GET, sem sessão/cookies):
    # ~^GET:/api/health 0;
    # ~^GET:/api/public/catalog 0;
}
