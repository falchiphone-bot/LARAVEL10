# FastCGI cache global (inclu√≠do via /etc/nginx/conf.d/fcgi_cache.conf)
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=fcgi_cache:10m inactive=5m max_size=256m;

# Seleciona quando pular cache: default 1 (pula), 0 para endpoints permitidos
map $request_uri $skip_fcgi_cache {
    default 1;
    ~^/api/market/status 0;
}
