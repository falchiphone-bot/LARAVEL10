server {
    listen 80;
    server_name contabilidade.falchi.com.br;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    index index.php index.html;
    charset utf-8;
    client_max_body_size 800M;

    # Exceção ACME: não redirecionar; servir via app ou estático
    location ^~ /.well-known/acme-challenge/ {
        try_files $uri /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 900s;
        fastcgi_send_timeout 900s;
    }

    # Assets
    location ^~ /build/ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    location ~* \.(?:css|js|png|jpe?g|gif|webp|svg|ico|woff2?|ttf|otf)$ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    gzip on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloqueia dotfiles (exceto .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # FPM status - restrito ao host local
    location = /fpm_status {
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
    }

    # Nginx status (stub_status) - acesso local e IP autorizado
    location = /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 186.237.225.6;
        deny all;
    }
}

server {
    listen 443 ssl http2;
    server_name contabilidade.falchi.com.br;
    root /var/www/public;

    # Certificados já presentes no projeto
    # CRT + CA bundle e a chave privada
    ssl_certificate     /var/www/contabilidade/contabilidade_falchi_com_br.crt;
    ssl_trusted_certificate /var/www/contabilidade/contabilidade_falchi_com_br.ca-bundle;
    ssl_certificate_key /var/www/chave_privada.key;

