 add_header X-Content-Type-Options "nosniff";

    index index.php index.html;
    charset utf-8;
    client_max_body_size 800M;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Nginx status (stub_status) - acesso local e IP autorizado
    location = /status.nginx {
        stub_status;
        allow 127.0.0.1;
        allow 186.237.225.6;
        deny all;
    }

    error_page 404 /index.php;

    # Controle de bypass de cache: por padrão não pula cache (0)
    # e desativa cache quando não for GET ou quando houver cookies de sessão/CSRF
    set $skip_fcgi_cache 0;
    if ($request_method != GET) { set $skip_fcgi_cache 1; }
    if ($http_cookie ~* "(XSRF-TOKEN|laravel_session)=") { set $skip_fcgi_cache 1; }

    # Endpoint específico com FastCGI cache de 60s
    location = /api/market/status {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO "";
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_buffering on;
    # Aumenta o tempo de espera do upstream PHP para requisições longas
    fastcgi_read_timeout 900s;
    fastcgi_send_timeout 900s;
        fastcgi_cache_key $scheme$request_method$host$request_uri;
        fastcgi_cache_bypass $skip_fcgi_cache;
        fastcgi_no_cache $skip_fcgi_cache;
        fastcgi_cache fcgi_cache;
        fastcgi_cache_valid 200 60s;
        fastcgi_cache_lock on;
        fastcgi_ignore_headers Set-Cookie;
    add_header X-FastCGI-Cache $upstream_cache_status;
        try_files $uri /index.php?$query_string;
    }

    # PHP handler + FastCGI cache (seleção via map em conf.d)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering on;
    # Timeouts maiores para rotas de longa duração (ex.: exportação, backup/FTP)
    fastcgi_read_timeout 900s;
    fastcgi_send_timeout 900s;
        # Importante: NÃO fazer cache genérico de páginas PHP dinâmicas.
        # Mantemos caching apenas em locais específicos (ex.: /api/market/status)
        # para evitar servir páginas com sessão/CSRF desatualizados após logout/login.
    }

    # Cache agressivo para assets versionados do Vite/Build
    location ^~ /build/ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Cache moderado para estáticos comuns
    location ~* \.(?:css|js|png|jpe?g|gif|webp|svg|ico|woff2?|ttf|otf)$ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Compressão gzip (mais leve para reduzir CPU)
    gzip on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # FPM status - restrito ao host local
    location = /fpm_status {
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO "";
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass 127.0.0.1:9000;
    }

    # Nginx status (stub_status) - acesso local e IP autorizado
    location = /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 186.237.225.6;
        deny all;
    }
}
