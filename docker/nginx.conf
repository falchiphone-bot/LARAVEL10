server {
    listen 80;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html;
    charset utf-8;
    client_max_body_size 800M;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # Endpoint específico com FastCGI cache de 60s
    location = /api/market/status {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO "";
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_buffering on;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_cache_key $scheme$request_method$host$request_uri;
        fastcgi_cache_bypass $skip_fcgi_cache;
        fastcgi_no_cache $skip_fcgi_cache;
        fastcgi_cache fcgi_cache;
        fastcgi_cache_valid 200 60s;
        fastcgi_cache_lock on;
        fastcgi_ignore_headers Set-Cookie;
    add_header X-FastCGI-Cache $upstream_cache_status;
        try_files $uri /index.php?$query_string;
    }

    # PHP handler + FastCGI cache (seleção via map em conf.d)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_buffering on;
        # Timeouts maiores para rotas de longa duração (ex.: exportação, backup/FTP)
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    # FastCGI cache para endpoints leves
    fastcgi_cache_key $scheme$request_method$host$request_uri;
        fastcgi_cache_bypass $skip_fcgi_cache;
        fastcgi_no_cache $skip_fcgi_cache;
        fastcgi_cache fcgi_cache;
    fastcgi_cache_lock on;
    fastcgi_ignore_headers Set-Cookie;
        fastcgi_cache_valid 200 60s;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Cache agressivo para assets versionados do Vite/Build
    location ^~ /build/ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Cache moderado para estáticos comuns
    location ~* \.(?:css|js|png|jpe?g|gif|webp|svg|ico|woff2?|ttf|otf)$ {
        access_log off;
        etag on;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Compressão gzip
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
