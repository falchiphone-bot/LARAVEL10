# ------------------------------------------------------------
# www.falchi.com.br
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  listen 80;
listen [::]:80;

listen 443 ssl;
listen [::]:443 ssl;


  server_name www.falchi.com.br;

  http2 on;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-cache.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-29/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-29/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;



  access_log /data/logs/redirection-host-2_access.log standard;
  error_log /data/logs/redirection-host-2_error.log warn;




  location / {






    
        return 301 https://falchi.com.br$request_uri;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}
